<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="details">
      <app-title title="Login"></app-title>

      <form [formGroup]="LoginSession" (ngSubmit)="login()">
        <text-input
        [control]="formControls.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email"></text-input>

        <text-input
        [control]="formControls.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="Password"></text-input>
        <div class="button">

        <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>
