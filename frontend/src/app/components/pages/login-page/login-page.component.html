<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="details">
      <app-title title="Login"></app-title>

      <form [formGroup]="LoginSession" (ngSubmit)="login()">
        <div class="form-group">
          <label>Email</label>
          <div>
            <input type="email"  placeholder="Email" formControlName="email">
          </div>
          <div class="erro-list" *ngIf="formControls.email.errors && isSubmitted">
            <div *ngIf="formControls.email.errors.required">Email não pode estar em branco</div>
            <div *ngIf="formControls.email.errors.email">Email invalido</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div>
          <input type="password" placeholder="password" formControlName="password">
          </div>
        </div>
        <div class="erro-list" *ngIf="formControls.password.errors && isSubmitted">
          <div *ngIf="formControls.password.errors.required">Senha não pode estar em branco</div>
        </div>
        <div class="button">
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
